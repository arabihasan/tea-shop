<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tea House</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");
      .manrope {
        font-family: "Manrope", serif;
      }
    </style>
  </head>
  <body class="manrope">
    <header class="max-w-[1440px] mx-auto px-8">
      <!-- banner -->
      <section class="md:flex justify-between items-center">
        <!-- banner text -->
        <div>
          <h1 class="text-4xl md:text-5xl lg:text-7xl font-extrabold mb-4">It's good <br> tea time at The <br> Tea House</h1>
          <p class="text-xl font-medium text-gray-500 mb-4">
            Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To
            Your Taste Buds.
          </p>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 text-white font-bold px-5 py-4 rounded-lg">Explore More</button>
        </div>
        <!--banner image  -->
        <div>
            <img src="images/banner.png" alt="">
        </div>
      </section>
    </header>
  </body>
</html>
